<div class="row justify-content-between m-3">
  <div class="col-lg-4 col-md-6 col-12 m-3">
    <a type="button" class="btn btn-secondary" href={{ link_back }}>
      <i class="fas fa-chevron-left mr-1" aria-hidden="true"></i>
    Voltar</a>
  </div>
  <div class="col-lg-2 col-md-3 col-12 m-3">
    {% if has_form %}
      <button class="btn btn-primary" type="submit">Salvar</button>
    {% else %}
      <a class="btn btn-primary" href={{ link_forward }}>Cadastrar</a>
    {% endif %}
  </div>
</div>
