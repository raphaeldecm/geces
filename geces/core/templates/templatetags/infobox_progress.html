<a href="{{ link }}">
  <div class="col-md-4 col-12">
    <div class="info-box bg-{{ color }}">
      {% if not hide_icon %}<span class="info-box-icon"><i class="fas fa-{{ icon }}"></i></span>{% endif %}
      <div class="info-box-content">
        <span class="info-box-text">{{ header }}</span>
        <span class="info-box-number">{{ number }} {{ unit }}</span>
        {% if percent %}
          <div class="progress">
            <div class="progress-bar" style="width: {{ percent }}%"></div>
          </div>
          {% if how_long %}
            <span class="progress-description">{{ percent }} de {{ how_long }} vagas.</span>
          {% endif %}
        {% endif %}
      </div>
    </div>
  </div>
</a>
