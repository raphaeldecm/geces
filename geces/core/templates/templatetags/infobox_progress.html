    <a href="{{ link }}">

      {% if not hide_icon %}<span class="info-box-icon"><i class="fas fa-{{ icon }}"></i></span>{% endif %}
      <div class="info-box-content">
        <span class="info-box-text">{{ header1 }} {{ header2 }}</span>
        <span class="info-box-number">{{ subtitle1 }} {{ subtitle2 }}</span>
        {% comment %} {% if percent %} {% endcomment %}
          <div class="progress">
            <div class="progress-bar" style="width: {{ percent }}%"></div>
          </div>
          {% if how_long %}
            <span class="progress-description">{{ number }} de {{ how_long }} vagas dispon√≠veis.</span>
          {% endif %}
        {% comment %} {% endif %} {% endcomment %}
      </div>
    </div>
  </a>
