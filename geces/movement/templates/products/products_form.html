{% extends "base.html" %}

{% load bootstrap5 %}

{% block title %}
  Cadastro de Produtos
{% endblock title %}
{% block content %}
  <div class="card card-primary">
    <div class="card-header">
      <div class="card-title">Cadastro de Produtos</div>
    </div>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      {% bootstrap_form form_product %}
      <button class="btn btn-primary" type="submit">Registrar</button>
    </form>
  </div>
{% endblock content %}
